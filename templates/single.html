{% extends "base.html" %}

{% block title %}单品测试 - JD价格爬虫系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="bi bi-search"></i> 单品测试</h2>
        <p class="text-muted">测试单个商品的价格获取</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-box-seam"></i> 输入商品信息
            </div>
            <div class="card-body">
                <form id="test-form">
                    <div class="mb-3">
                        <label for="product-url" class="form-label">商品URL:</label>
                        <input type="text" class="form-control" id="product-url"
                               placeholder="https://item.jd.com/100042985009.html">
                    </div>
                    <div class="mb-3">
                        <label for="product-id" class="form-label">或直接输入商品ID:</label>
                        <input type="text" class="form-control" id="product-id"
                               placeholder="100042985009">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-play-circle"></i> 开始测试
                    </button>
                </form>
            </div>
        </div>

        <div id="result-section" class="card mt-4" style="display: none;">
            <div class="card-header">
                <i class="bi bi-check2-circle"></i> 测试结果
            </div>
            <div class="card-body">
                <div id="result-content"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('test-form').addEventListener('submit', function(e) {
    e.preventDefault();

    let productId = document.getElementById('product-id').value.trim();
    const productUrl = document.getElementById('product-url').value.trim();

    if (!productId && productUrl) {
        const match = productUrl.match(/\/(\d+)\.html/);
        if (match) {
            productId = match[1];
        }
    }

    if (!productId) {
        showNotification('请输入商品URL或商品ID', 'warning');
        return;
    }

    document.getElementById('result-section').style.display = 'none';

    apiRequest('/api/test-single', 'POST', { product_id: productId })
    .then(data => {
        if (data.success) {
            const result = data.result;
            let statusClass = 'success';
            let statusText = '成功';

            if (result.status !== 'success') {
                statusClass = 'warning';
                statusText = result.status;
            }

            document.getElementById('result-content').innerHTML = `
                <table class="table">
                    <tr>
                        <th width="150">状态:</th>
                        <td><span class="badge bg-${statusClass}">${statusText}</span></td>
                    </tr>
                    <tr>
                        <th>商品ID:</th>
                        <td>${result.product_id}</td>
                    </tr>
                    <tr>
                        <th>原价:</th>
                        <td><strong>¥${result.original_price}</strong></td>
                    </tr>
                    <tr>
                        <th>促销价:</th>
                        <td><strong>¥${result.promo_price}</strong></td>
                    </tr>
                    <tr>
                        <th>抓取时间:</th>
                        <td>${result.crawl_time}</td>
                    </tr>
                    <tr>
                        <th>响应时间:</th>
                        <td>${result.response_time}秒</td>
                    </tr>
                </table>
            `;

            document.getElementById('result-section').style.display = 'block';
        } else {
            showNotification('测试失败: ' + data.error, 'danger');
        }
    })
    .catch(err => {
        showNotification('测试失败: ' + err, 'danger');
    });
});
</script>
{% endblock %}
